<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<title>WebSockets | chat</title>
    	
    	<link rel="stylesheet"  href="static/client.css">
	</head>
	<body>
		<div class="chat" align="center">
			<h2>
				Simple chat application
			</h2>
			<div id="initializer">
				<input type="text" placeholder="Enter your name" id="name">
				<input type="button" value="Connect" id="launch-connection">
			</div>
			<div id="room">
				<div>
					<textarea rows="17" cols="100" id="active-area" readonly="readonly"  placeholder="Press connect button to start"></textarea>
					<select size="15" id="users-area">
						<option> </option>
					</select>
				</div>
				<div>
					<textarea rows="3" cols="100" id="input-area" placeholder="Type message here..."></textarea>
					<input type="button" value="send" id="send-message">
				</div>
			</div>
			<div id="status">
				<span>
					ready
				</span>
			</div>
		</div>		
	</body>
	
	<script src="static/webclient.js"></script>
	<script src="static/client.js"></script>
</html>
